<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="../css/AddForm.css">
      <title>Address Book form</title>
    </head>
    <body>
      <header class="header-content header">
        <div class="logo-content">
          <img class="logo-content-img" src="../assets/images/logo.png">
          <div>
            <span class="header-text">ADDRESS</span><br>
            <span class="header-text header-secondary-text">BOOK</span>
          </div>
        </div>
      </header>
      <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save()" autocomplete="off">
            <div class="form-head">
                <div class="form-head-text">Person Address Form</div>
                    <a href="./home.html" ><img src="../assets/images/cancel.png" class = "form-cancel-img"></a>
            </div>
            <div class="row-content">
              <label class="label text" for="name">Full Name</label>
              <div class="row-input">
              <input class="input" type="text" name="Name" id="name" required>
              <error-output class="name-error" for="text"></error-output>
            </div>
          </div>
          <div class="row-content">
            <label class="label text" for="phone">Phone Number</label>
            <input class="input" type="text" name="Phone" id="phone" required>
            <error-output class="phone-error" for="text"></error-output>
        </div>
          <div class="row-content">
            <label class="label text" for="address">Address</label>
              <textarea class="input" id="address" name="Address" required autocomplete="off"></textarea>
              <error-output class="address-error" for="address"></error-output>
          </div>
          <div class="row-content-exp">
            <div class="oneRow-content">
            <label class="label text" for="city">City</label>
            <select class="select-input" required>
              <option value="" selected disabled hidden>Select City</option>
              <option value="Pune">Pune</option>
              <option value="Calicut">Calicut</option>
              <option value="Vihsakapattanam">Vihsakapattanam</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Kalkata">Kalkata</option>
              <option value="Bhopal">Bhopal</option>
            </select>
          </div>
          <div class="oneRow-content">
            <label class="label text" for="state">State</label>
            <select class="select-input" required>
              <option value="" selected disabled hidden>Select State</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="AndraPradesh">AndraPradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
            </select>
          </div>
          <div class="zip-container">
            <label class="label text" for="zip">Zip</label>
            <input class="input" type="text" name="zip" id="zip" required>
        </div>
        </div>
        
      <div class="row-content">
        <label class="label text" for="email">Email</label>
        <input class="input" type="text" name="Email" id="email" required>
     </div>
        </form>
    </div>
    </body>
</html>
