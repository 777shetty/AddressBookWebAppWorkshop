<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/images/logo.png/logo.png">
    <link rel="stylesheet" href="../css/AddForm.css">
    <title>Address Book Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="../assets/images/logo.png" alt="logo" />
            <div>
                <span class="addressBook-text">Address</span><br />
                <span class="addressBook-text addressBook-book">Book</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form" onreset="resetForm()" onsubmit="save()">
            <div class="form-head">
                <div class="form-head-text">Person Address Form</div>
                <a href="../Pages/AddHome.html"><img class="form-head-image" src="../assets/images/cancel.png" alt="logo"></a>
            </div>
            <div class="form-constrains">
                <div class="row-content">
                    <label for="name" class="label text">Full Name</label>
                    <br>
                    <input type="text" class="input" id="name" name="name" autocomplete="off" required>
                    <error-output class="name-error"></error-output>
                </div>
                <div class="row-content">
                    <label for="phoneNumber" class="label text">Phone Number</label>
                    <br>
                    <input type="tel" class="input" id="phoneNumber" name="phoneNumber" autocomplete="off" required>
                    <error-output class="tel-error"></error-output>
                </div>
                <div class="row-content">
                    <label for="address" class="label text">Address</label>
                    <br>
                    <textarea name="address" id="address" autocomplete="off" required></textarea>
                    <error-output class="address-error"></error-output>
                </div>
                <div class="row-content">
                    <div class="column-constrains">
                        <div class="column-content">
                            <label for="city" class="label text">City</label>
                            <br>
                            <select name="city" id="city" required>
                                <option selected disabled hidden value="Select City">Select City</option>
                                <option value="Ahmedabad">Ahmedabad</option>
                                <option value="Aligarh">Aligarh</option>
                                <option value="Allahabad">Allahabad</option>
                                <option value="Ambala">Ambala</option>
                                <option value="Amravati">Amravati</option>
                                <option value="Amritsar">Amritsar</option>
                                <option value="Aurangabad">Aurangabad</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Bhopal">Bhopal</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Coimbatore">Coimbatore</option>
                                <option value="Dehradun">Dehradun</option>
                                <option value="Firozpur">Firozpur</option>
                                <option value="Gandhinagar">Gandhinagar</option>
                                <option value="Gaya">Gaya</option>
                                <option value="Guntur">Guntur</option>
                                <option value="Gurgaon">Gurgaon</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Indore">Indore</option>
                                <option value="Jaipur">Jaipur</option>
                                <option value="Jammu">Jammu</option>
                                <option value="Kanyakumari">Kanyakumari</option>
                                <option value="Leh">Leh</option>
                                <option value="Lucknow">Lucknow</option>
                                <option value="Madurai">Madurai</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Patna">Patna</option>
                                <option value="Pondicherry">Pondicherry</option>
                                <option value="Pune">Pune</option>
                                <option value="Raipur">Raipur</option>
                                <option value="Ranchi">Ranchi</option>
                                <option value="Shimla">Shimla</option>
                                <option value="Srinagar">Srinagar</option>
                                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                <option value="Tiruchirappalli">Tiruchirappalli</option>
                                <option value="Ujjain">Ujjain</option>
                                <option value="Visakhapatnam">Visakhapatnam</option>
                                <option value="Warangal">Warangal</option>
                                <option value="Yanam">Yanam</option>
                                <option value="Zunheboto">Zunheboto</option>
        
                            </select>
                        </div>
                        <div class="column-content">
                            <label for="state" class="label text">State</label>
                            <br>
                            <select name="state" id="state">
                                <option selected disabled hidden value="Select State">Select State</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                                </select>

                        </div>
                        <div class="column-content">
                            <label for="zip" class="label text">Zip Code</label>
                            <br>
                            <input type="text" class="input zipcode" id="zip" name="zip" autocomplete="off" required>
                            <error-output class="zip-error"></error-output>
                        </div>
                    </div>
                </div>
                <div class="submit-reset-container">
                    <button type="submit" class="button submit-button-disabled" id="submit-button">Add</button>
                    <button type="button" onclick="resetForm()" class="button">Reset</button>
                  </div>
            </div>
        </form>
    </div>
    <script defer src="../Js/AddFormHome.js"></script>
    <script defer src="../Js/site_properties.js"></script>
    <script defer src="../Js/contact.js"></script>
    <script defer src="../Js/Addform.js"></script>
    <script defer src="../Js/utility.js"></script>
    

    
    
    

</html>
